{% extends "base.html" %}

{% load static %}

{% block title %} | Login {% endblock title %}

{% block body %}
<div class="user-auth">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="col-md-12 user-auth-box" id="id_login_box">
                    <form class="form" id="id_login_form" action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <h3 class="text-center text-header">Login</h3>
                        <div class="form-group">
                            <label for="id_username" class="text-info">Username:</label><br>
                            <input class="form-control" type="text" autocomplete="on" autofocus="" name="username" required id="id_username">
                        </div>
                        <div class="form-group">
                            <label for="id_password" class="text-info">Password:</label><br>
                            <input class="form-control" type="password" name="password" required id="id_password">
                        </div>
                        {% if form.errors %}
                        <p class="text-danger"><i class="fa fa-exclamation-triangle fa_custom fa-1x"></i><small> Please enter a correct username and password.</small></p>
                        {% endif %}
                        <div class="form-actions">
                            <button type="submit" class="btn btn-info">Login</button>
                        </div>
                        <div id="id_link_wrapper">
                            <br>
                            <div id="id_forgot_link">
                                <a href="{% url 'password_reset' %}" class="text-info">Forgot Password?</a>
                            </div>
                            <div id="id_register_link">
                                <a href="{% url 'signup' %}" class="text-info">Create Account</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
