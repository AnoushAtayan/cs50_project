{% extends "base.html" %}

{% load static %}

{% block title %} | Login {% endblock title %}

{% block body %}
<div id="login">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="col-md-12" id="id_login_box">
                    <form class="form" id="id_login_form" action="" method="post">
                        {% csrf_token %}
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="id_username" class="text-info">Username:</label><br>
                            <input class="form-control" type="text" autocomplete="off" autofocus="" name="username" required id="id_username">
                        </div>
                        <div class="form-group">
                            <label for="id_password" class="text-info">Password:</label><br>
                            <input class="form-control" type="password" name="password" required id="id_password">
                        </div>
                        <div class="form-group">
                            <br>
                            <input class="btn btn-info btn-md" type="submit" name="submit" value="submit">
                        </div>
                        <div class="text-right" id="id_register_link">
                            <a href="{% url 'signup' %}" class="text-info">Create Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
