{% extends "index.html" %}

{% load static %}

{% block title %} | Change Password {% endblock title %}

{% block content %}
<div class="col-md-3">
    <div class="col-md-12 user-auth-box" id="id_password_change_box">
        <form class="form" id="id_password_change_form" action="{% url 'password_change' %}" method="post">
            {% csrf_token %}
            <h4 class="text-center text-header">Enter Your Password</h4>
            <div class="form-group">
                <label for="id_old_password" class="text-info">Old Password:</label><br>
                <input class="form-control" type="password" autocomplete="current-password" autofocus="" name="old_password" required id="id_old_password">
            </div>
            <div class="form-group">
                <label for="id_new_password1" class="text-info">New Password:</label><br>
                <input class="form-control" type="password" autocomplete="new-password" autofocus="" name="new_password1" required id="id_new_password1">
            </div>
            <div class="form-group">
                <label for="id_new_password2" class="text-info">New Password Confirmation:</label><br>
                <input class="form-control" type="password" autocomplete="new-password" autofocus="" name="new_password2" required id="id_new_password2">
            </div>
            {% if form.errors %}
            <p class="text-danger"><i class="fa fa-exclamation-triangle fa_custom fa-1x"></i>
                <small>
                    {% for v in form.errors.values %}
                    {{ v | first}}
                    {% endfor %}
                </small>
            </p>
            {% endif %}
            <div class="form-actions">
                <button type="submit" class="btn btn-info">Confirm</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
