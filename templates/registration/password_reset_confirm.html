{% extends "base.html" %}

{% load static %}

{% block title %} | Password Confirmation {% endblock title %}

{% block body %}
<div class="user-auth">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="col-md-12 user-auth-box" id="id_password_reset_confirm_box">
                    <form class="form" id="id_password_reset_confirm_form" method="post">
                        {% csrf_token %}
                        <h4 class="text-center text-header">Enter New Password</h4>
                        <div class="form-group">
                            <label for="id_new_password1" class="text-info">New Password:</label><br>
                            <input class="form-control" type="password" autocomplete="new-password" autofocus="" name="new_password1" required id="id_new_password1">
                        </div>
                        <div class="form-group">
                            <label for="id_new_password2" class="text-info">Confirm Password:</label><br>
                            <input class="form-control" type="password" autocomplete="new-password" autofocus="" name="new_password2" required id="id_new_password2">
                        </div>
                        {% if form.errors %}
                        <p class="text-danger"><i class="fa fa-exclamation-triangle fa_custom fa-1x"></i>
                            <small>
                                {% for v in form.errors.values %}
                                {{ v | first}}
                                {% endfor %}
                            </small>
                        </p>
                        {% endif %}
                        <div class="form-actions">
                            <button type="submit" class="btn btn-info">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
